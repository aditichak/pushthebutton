<!DOCTYPE html>
<html>
<head>
  <title>PushTheButton</title>

  <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
</head>

<body>

  <!--
  <% include ../partials/navbar.ejs %>
  -->
  
  <div class="container">
    <h1>Welcome to Push The Button!</h1>

    <!--
    <a id="searchListings" href="/find_events" class="btn btn-default" >Search Listings</a>
    -->

    <h3>Please enter your information</h3>


  <div>
    <form class="form-horizontal">

      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="user_name" id="name" placeholder="e.g. John Doe" value="">
        </div>
      </div>

      <div class="form-group">
        <label for="phone_number" class="col-sm-2 control-label">Phone Number:</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" name="phone_number" id="phone_number" placeholder="e.g. +1416234567" value="">
        </div>
      </div>

      <div class="form-group">
        <label for="contact_1" class="col-sm-2 control-label">Emergency Contact 1:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="contact_1" id="contact_1" placeholder="" value="">
        </div>
      </div>

      <div class="form-group">
        <label for="contact_1_number" class="col-sm-2 control-label">Contact 1 Number:</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" name="contact_1_number" id="contact_1_number" placeholder="" value="">
        </div>
      </div>

      <div class="form-group">
        <label for="contact_2" class="col-sm-2 control-label">Emergency Contact 2:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="contact_2" id="contact_2" placeholder="" value="">
        </div>
      </div>

      <div class="form-group">
        <label for="contact_2_number" class="col-sm-2 control-label">Contact 2 Number:</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" name="contact_2_number" id="contact_2_number" placeholder="" value="">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">

          <button id="submitForm" type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>

    </form>

  </div>
</div>

<br>

<div class="container">
  <div id="map" style="height: 220px;"></div>
</div>

</body>
<script>


$(document).ready(function (){



  //Creating a JSON object to send form data to Server
  (function () {
    $.fn.serializeFormJSON = function () {

        var o = {};
        var a = this.serializeArray();
        $.each(a, function () {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });

        //Add place JSON and latlng
        // o["place"] = place;
        o["url"] = window.place.url;
        o["formatted_address"] = window.place.formatted_address;
        o["latitude"] = window.finalLatitude;
        o["longitude"] = window.finalLongitude;

        return o;
    };
  })();

  $('form').submit(function (e) {
      e.preventDefault();
      var data = $(this).serializeFormJSON();
      console.log(data);
      $.ajax({
          url: '/new_event',
          data: data,
          type: 'POST',
          success: function(response) {
              console.log("Success",response);
              window.location.href = response.url;
          },
          error: function(error) {
              console.log("Error",error);
          }
      });

      /* Object
          email: "value"
          name: "value"
          password: "value"
       */
  });


});






</script>


</html>
